<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>橘络人物分析文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="橘络人物分析文档 - 全面的人物互动关系分析平台">
  <meta name="keywords" content="橘络,人物分析,群聊分析,私人聊天,关系分析">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./custom.css">
  <link rel="icon" href="./loge/1.png" type="image/png">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '橘络人物分析文档',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 6,
      auto2top: true,
      coverpage: false,
      search: {
        paths: 'auto',
        placeholder: '搜索文档...',
        noData: '没有找到相关结果',
        depth: 4
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true
      },
      themeColor: '#ff6b6b',
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 自定义配置
      loadNavbar: false,
      mergeNavbar: true,
      relativePath: true,
      maxLevel: 4,
      // 插件配置
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            // 添加页面标题
            return '# ' + vm.route.title + '\n\n' + content;
          });
          
          hook.doneEach(function() {
            // 页面加载完成后的回调
            console.log('页面加载完成:', vm.route.path);
          });
        }
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/plugins/search.js"></script>
</body>
</html>
